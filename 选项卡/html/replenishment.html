<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style type="text/css">
			.mui-media span {
				margin-right: 2vw;
			}
			
			.sure {
				margin-right: 5%;
			}
			
			.subtract,
			.add {
				width: 32px;
				padding-left: 0;
				padding-right: 0;
			}
			
			.removeAll,
			.addAll {
				width: 50px;
				padding-left: 0;
				padding-right: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">补货</h1>
		</header>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">货道商品
			</li>
			<li class="mui-table-view-cell">柜号：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">货道号：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">商品ID：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">商品名称：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">原价：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">销售价：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">货道容量：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">剩余数量：
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined subtract" style="position:absolute ;left: 30%;">&nbsp;-&nbsp;</button>
				<span class="mui-badge num" style="position:absolute ;left: 42%;right: auto;">0</span>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined add" style="position:absolute ;left: 50%;">&nbsp;+&nbsp;</button>
				<button type="button" class="mui-btn removeAll" style="position:absolute ;left: 65%;">&nbsp;清零&nbsp;</button>
				<button type="button" class="mui-btn mui-btn-primary addAll" style="position:absolute ;left: 80%;">&nbsp;补满&nbsp;</button>
			</li>
			<li class="mui-table-view-cell">货道状态：
				<span class="mui-badge">0</span>
			</li>
			<li class="mui-table-view-cell">上架时间：
				<span class="mui-badge">0</span>
			</li>
		</ul>
		<div class="mui-row" style="text-align: center;">
			<button type="button" class="mui-btn mui-btn-primary sure">确定</button>
			<button type="button" class="mui-btn back">返回</button>
		</div>
		<ul class="mui-table-view mui-table-view-chevron"></ul>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　 //获得父页面的webview
					var list = plus.webview.currentWebview().opener();　　 //触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(list, 'refresh');
					//返回true,继续页面关闭逻辑
					return true;
				}
			});
			mui.plusReady(function() {
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
				var arr = plus.webview.currentWebview().data;
				var deviceNo=plus.webview.currentWebview().deviceNo
				console.log(JSON.stringify(arr));

				jQuery('li:eq(1) span').html(arr.cabinetNo)
				jQuery('li:eq(2) span').html(arr.number)
				jQuery('li:eq(3) span').html(arr.goodsId)
				jQuery('li:eq(4) span').html(arr.goodsName)
				jQuery('li:eq(5) span').html(arr.costPrice)
				jQuery('li:eq(6) span').html(arr.salePrice)
				jQuery('li:eq(7) span').html(arr.capacity)
				jQuery('li:eq(8) span').html(arr.storage)
				if(arr.state == 0) {
					jQuery('li:eq(9) span').html("正常")

				} else {
					jQuery('li:eq(9) span').html("异常")

				}
				jQuery('li:eq(10) span').html(fmtDate(arr.updateTime))

				function fmtDate(obj) {
					var date = new Date(obj);
					var y = 1900 + date.getYear();
					var m = "0" + (date.getMonth() + 1);
					var d = "0" + date.getDate();
					return y + "-" + m.substring(m.length - 2, m.length) + "-" + d.substring(d.length - 2, d.length);
				}
				jQuery('body').on('click', '.sure', function(e) {
					var index = jQuery(this).index();
					console.log(plus.webview.currentWebview().deviceNo);
					mui.ajax(url + "/api/app/aisle/saveStorage?token=" + localStorage.getItem("token"), {
						data: {
							deviceNo: plus.webview.currentWebview().deviceNo,
							number: arr.number,
							storage: jQuery('li:eq(8) span').html()
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							console.log(JSON.stringify(data));

							if(data.success == true) {
								console.log(JSON.stringify(data));

								mui.toast('补货成功', {
									duration: 'long',
									type: 'div'
								});
								mui.back();
							} else if(data.error == "ERROR_INVALID_TOKEN") {
								plus.nativeUI.toast('登录信息已过期，请重新登录');
								mui.openWindow({
									url: '../login.html',
									show: {
										autoShow: true
									}
								});
							} else {
								alert(data.msg)
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							console.log(JSON.stringify(errorThrown))
						}
					})
				});
				jQuery('body').on('click', '.back', function(e) {
					mui.back();
				})
				jQuery('body').on('click', '.add', function(e) {
					var num=jQuery('.num').html();
					num=Number(num);
					num++;
					if(num>=Number(jQuery('li:eq(7) span').html())){
						jQuery('.num').html(jQuery('li:eq(7) span').html())
						num=jQuery('li:eq(7) span').html();
					}else{
						jQuery('.num').html(num)
					}
					
				})
				jQuery('body').on('click', '.subtract', function(e) {
					var num=jQuery('.num').html();
					num=Number(num);
					num--;
					if(num<=0){
						jQuery('.num').html(0);
						num=0;
					}else{
						jQuery('.num').html(num)
					}
					
				})
				jQuery('.addAll').on('click', function(e) {

					mui.ajax(url + "/api/app/aisle/saveStorage?token=" + localStorage.getItem("token"), {
						data: {
							deviceNo: plus.webview.currentWebview().deviceNo,
							number: arr.number,
							storage: jQuery('li:eq(7) span').html()
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							console.log(JSON.stringify(data));

							if(data.success == true) {
								console.log(JSON.stringify(data));
								mui.toast('补货成功', {
									duration: 'long',
									type: 'div'
								});
//								mui.back();
							} else if(data.error == "ERROR_INVALID_TOKEN") {
								plus.nativeUI.toast('登录信息已过期，请重新登录');
								mui.openWindow({
									url: '../login.html',
									show: {
										autoShow: true
									}
								});
							} else {
								alert(data.msg)
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							console.log(JSON.stringify(errorThrown))
						}
					})
				})

				jQuery('.removeAll').on('click', function(e) {

					mui.ajax(url + "/api/app/aisle/saveStorage?token=" + localStorage.getItem("token"), {
						data: {
							deviceNo: plus.webview.currentWebview().deviceNo,
							number: arr.number,
							storage: "0"
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							console.log(JSON.stringify(data));

							if(data.success == true) {
								console.log(JSON.stringify(data));
								mui.toast('补货成功', {
									duration: 'long',
									type: 'div'
								});
//								mui.back();
							} else if(data.error == "ERROR_INVALID_TOKEN") {
								plus.nativeUI.toast('登录信息已过期，请重新登录');
								mui.openWindow({
									url: '../login.html',
									show: {
										autoShow: true
									}
								});
							} else {
								alert(data.msg)
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							console.log(JSON.stringify(errorThrown))
						}
					})
				})
			})
		</script>
	</body>

</html>
